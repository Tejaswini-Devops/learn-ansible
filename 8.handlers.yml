- name: handlers demo
  hosts: localhost
  tasks:
    - name: copy sample
      ansible.builtin.template:
        src: hello.txt
        dest: /tmp/hello.txt
        remote_src: yes

    - name: say hello again
      ansible.builtin.debug:
        msg: hello {{ item.name }} my age is {{ item.age }}
        loop:
          - { name: "ram" , age: 20 }
          - { name: "rahim" , age: 30 }
          - { name: "raju" , age: 40 }




